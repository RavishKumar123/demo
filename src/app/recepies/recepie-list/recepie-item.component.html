<a [routerLink]="[recepieId]" class="list-group-item clearfix" routerLinkActive="active">
  <div class="pull-left">
    <h4 class="list-group-item-heading">{{recepie.name}} </h4>
    <p class="list-group-item-text">{{recepie.description}}</p>
  </div>
  <span class="pull-right">
      <img class="img-responsive"
           src="{{recepie.imagePath}}"
           style="max-height: 50px;"/>
  </span>
</a>
